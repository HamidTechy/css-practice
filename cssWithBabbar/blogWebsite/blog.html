<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blogstyle.css" />
    <title>Blog Website</title> 
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header_container">
          <h2 class="header_title">Blog Website</h2>
          <p>
            Utilize this space to incorporate to captivating subheading crafted
            by chatgpt adding indepth and intigue to your blog
          </p>
        </div>
      </header>
      
      <main class="main_container">
        <!-- first card start here -->
         <div class="card_container">
            <a href="#" class="card_img_anchor">
                <img src="evening.webp" alt="Sparrow" class="card_img" loading="lazy">
            </a>
         </div>
         <div class="card_title_container">
            <a href="#">
                <h2 class="card_title">New Gedget Release</h2>
            </a>
            <p class="card_disc">Checkout the lastest tech gadget hitting the market, from
                smartphone to smartwatches.
            </p>
         </div>
         <div class="card_footer_container">
            <div class="author_container">
                <div class="author_avatar_container">
                    <img src="avatar.jpg" alt="avatar" class="author_avatar" loading="lazy">
                </div>
                <div class="author_info_container">
                    <span>
                        John Doe
                    </span>
                    <span>
                        Sep 19, 2021
                    </span>
                </div>
            </div>
            <div class="card_tag_conatiner">Technology</div>
         </div>

         <!-- first card end here -->
      </main>

    </div>
  </body>
</html>
